<h2>Ingredients</h2>
<ul>
  <li>Chicken</li>
  <li>Rice</li>
  <li>Spices</li>
  <li>Oil</li>
</ul>
<h2>Steps</h2>
<ol>
  <li>Marinate chicken with spices and keep it in the fridge</li>
  <li>Now take a pot, add all spices and oil</li>
  <li>Then cook the chicken partially</li>
  <li>Now add rice and put dum</li>
</ol>
